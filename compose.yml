version: "3.8"
services:
  watchdigest:
    image: ghcr.io/2boom-ua/watchdigest:latest
    image: watchdigest:latest
    ports:
      - 5151:5151
    volumes:
      - ./config.json:/watchdigest/config.json
      - ./data.db:/watchdigest/data.db
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Etc/UTC
    restart: always

